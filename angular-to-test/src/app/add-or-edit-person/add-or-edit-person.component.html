<form [formGroup]="personForm">
  <mat-form-field>
    <input type="text" placeholder="Name" matInput formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input type="email" placeholder="Email" matInput formControlName="email">
  </mat-form-field>
  <br>
  <button mat-button type="submit">Save</button>
</form>
